# Enable rule caching on Zenodo?
cache_on_zenodo: true

# Workflow graph (DAG) generation
dag:
  # Generate `dag.pdf` on each build?
  render: true
  # Graphviz layout engine
  engine: sfdp
  # Group files by type into plates?
  group_by_type: false
  # Custom graph attributes
  graph_attr:
    ranksep: "1"
    nodesep: "0.65"
  # Custom node attributes
  node_attr:
    shape: "box"
    penwidth: "2"
    width: "1"
  # Files and glob patterns to ignore
  # ignore_files:
  #  - src/tex/orcid-ID.png


# Externally-hosted datasets, e.g. on Zenodo
datasets:
  10.5072/zenodo.1170227:
    contents:
      TOI640b.json: src/data/TOI640b.json
      2646_NASA_ExEP_Target_List_HWO_Table.csv: src/data/2646_NASA_ExEP_Target_List_HWO_Table.csv
 #     beta_max_3_lambda_over_d.csv: src/data/beta_max_3_lambda_over_d.csv
      Reflected_light_curves_Trees_Stam_2019.txt: src/data/Reflected_light_curves_Trees_Stam_2019.txt
#      betamax.npy: src/data/betamax.npy 
#      betamin.npy: src/data/betamin.npy 
#      betamax3.npy: src/data/betamax3.npy 
#      betamin3.npy: src/data/betamin3.npy 
#      iwa.npy: src/data/iwa.npy 
#      iwa3.npy: src/data/iwa3.npy
# Custom file dependencies

dependencies:
    src/scripts/create-scatterplot.py:
      - src/data/2646_NASA_ExEP_Target_List_HWO_Table.csv
      - src/data/beta_max_3_lambda_over_d.csv
    src/scripts/make_yarn_plot.py:
      - src/data/2646_NASA_ExEP_Target_List_HWO_Table.csv
    src/scripts/plot_contrasts.py:
      - src/data/2646_NASA_ExEP_Target_List_HWO_Table.csv
      - src/data/Reflected_light_curves_Trees_Stam_2019.txt
    src/scripts/plot_n_versus_phase.py:
      - src/data/2646_NASA_ExEP_Target_List_HWO_Table.csv
      - src/data/betamax.npy
      - src/data/betamin.npy
      - src/data/iwa.npy
    src/scripts/plot_features_vs_iwa.py:
      - src/data/2646_NASA_ExEP_Target_List_HWO_Table.csv
      - src/data/betamax3.npy
      - src/data/betamin3.npy
      - src/data/iwa3.npy
    src/scripts/make_beta_max_3_lambda_over_d_csv:
      - src/data/2646_NASA_ExEP_Target_List_HWO_Table.csv
    src/scripts/src/scripts/run_simulation.py:
      - src/data/2646_NASA_ExEP_Target_List_HWO_Table.csv


 
# Name of the `.tex` manuscript and corresponding `.pdf` article
ms_name: ms

# Optimize DAG by removing unnecessary jobs upstream of cache hits?
optimize_caching: false

# Overleaf sync settings
overleaf:
  # Overleaf project ID (blank = disabled)
  id: 63f87efaa38311f6a4b2a551
  # Perform sync on GitHub Actions?
  gh_actions_sync: true
  # List of files to push to Overleaf
  push:
    - src/tex/figures
    - src/tex/output
    - src/tex/tikz
  # List of files to pull from Overleaf
  pull:
    - src/tex/ms.tex
    - src/tex/bib.bib

# Always require all input files to be present on disk for workflow to pass?
require_inputs: true

# Allow cacheable rules to run on GitHub Actions?
run_cache_rules_on_ci: false

# Mapping of script file extensions to instructions for executing them
scripts:
  py: python {script}

# Display of the `showyourwork` stamp on first page
stamp:
  # Show the stamp?
  enabled: true
  # Stamp angle in degrees
  angle: -20.0
  # Stamp size in inches
  size: 0.75
  # Horizontal position in inches from right edge of paper
  xpos: 0.50
  # Vertical position in inches from top edge of paper
  ypos: 0.50
  # Display of the repo URL in the stamp
  url:
    # Show the URL?
    enabled: true
    # Maximum URL length to display
    maxlen: 40

# Enable SyncTeX?
synctex: True

# Command-line options to be passed to tectonic when building the manuscript
tectonic_args: []

# Enable verbose output?
verbose: false

# Version of `showyourwork` used to create this workflow
version: 0.4.2.dev29+g532b1bc
